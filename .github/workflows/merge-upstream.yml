 run: |\n        if [ -f ./.git/MERGE_MSG ]; then\n        mkdir ./tmp && cp ./.git/MERGE_MSG ./tmp/message\n        sed -i \"1c [bot] AutoMerging: merge all upstream's changes:\" ./tmp/message\n        # sed -i '/^\\#.*/d' ./tmp/message\n        git commit --file=\"./tmp/message\"\n        else\n        echo \"There is no merge commits.\"\n        fi\n\n    - name: Push Commits\n      env:\n        DOWNSTREAM_BRANCH: master\n      run: git push origin $DOWNSTREAM_BRANCH\n","colorizedLines":null,"stylingDirectives":[[{"start":0,"end":1,"cssClass":"pl-c"},{"start":0,"end":1,"cssClass":"pl-c"}],[{"start":0,"end":41,"cssClass":"pl-c"},{"start":0,"end":1,"cssClass":"pl-c"}],[{"start":0,"end":2,"cssClass":"pl-c"},{"start":0,"end":1,"cssClass":"pl-c"}],[{"start":0,"end":55,"cssClass":"pl-c"},{"start":0,"end":1,"cssClass":"pl-c"}],[{"start":0,"end":2,"cssClass":"pl-c"},{"start":0,"end":1,"cssClass":"pl-c"}],[{"start":0,"end":44,"cssClass":"pl-c"},{"start":0,"end":1,"cssClass":"pl-c"}],[{"start":0,"end":1,"cssClass":"pl-c"},{"start":0,"end":1,"cssClass":"pl-c"}],[],[{"start":0,"end":4,"cssClass":"pl-ent"},{"start":6,"end":20,"cssClass":"pl-s"}],[],[{"start":0,"end":2,"cssClass":"pl-ent"}],[{"start":2,"end":6,"cssClass":"pl-ent"}],[{"start":4,"end":12,"cssClass":"pl-ent"}],[{"start":8,"end":14,"cssClass":"pl-s"}],[{"start":2,"end":10,"cssClass":"pl-ent"}],[{"start":6,"end":10,"cssClass":"pl-ent"},{"start":12,"end":23,"cssClass":"pl-s"}],[],[{"start":0,"end":4,"cssClass":"pl-ent"}],[],[{"start":2,"end":7,"cssClass":"pl-ent"}],[],[{"start":4,"end":11,"cssClass":"pl-ent"},{"start":13,"end":26,"cssClass":"pl-s"}],[],[{"start":4,"end":9,"cssClass":"pl-ent"}],[],[{"start":6,"end":10,"cssClass":"pl-ent"},{"start":12,"end":20,"cssClass":"pl-s"}],[{"start":6,"end":10,"cssClass":"pl-ent"},{"start":12,"end":31,"cssClass":"pl-s"}],[{"start":6,"end":10,"cssClass":"pl-ent"}],[{"start":8,"end":11,"cssClass":"pl-ent"},{"start":13,"end":19,"cssClass":"pl-s"}],[{"start":8,"end":19,"cssClass":